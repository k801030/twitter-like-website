<!DOCTYPE html>
<html ng-app="forum">
<head>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	

</head>

<body>
<div class="container" ng-controller="ContentCtrl">
	{{profile.id}}
	{{profile.first_name}}
	{{profile.last_name}}
	<div id="status"></div>
	<form ng-submit='post_topic(topic)'>
		<input id="input-topic" ng-model="topic">
	</form>
	<div class="col-sm-12 topic" ng-repeat="topic in data">
		<div class="col-sm-2 profile">{{topic.MEMBER_FIRSTNAME}}</div>
		<div class="col-sm-9">
		<div class="time">{{formattedTime(topic.Topic_PostTime)}}</div>
		<div class="content">{{topic.Topic_Content}}.{{topic.Topic_ID}}</div>
		<div class="comment" ng-repeat="comment in topic.comments">{{comment.MEMBER_FIRSTNAME}}:{{comment.Comment_Content}}.{{comment.Comment_ID}}</div>
		<form ng-submit='post_comment(topic.Topic_ID,comment[topic.Topic_ID])'>
			<input class="input-comment" ng-model="comment[topic.Topic_ID]">
		</form>
	</div>
	

</div>
</body>
</html>
